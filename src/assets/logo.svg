<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="200" height="200" rx="20" fill="#0f172a" />
  <rect width="190" height="190" x="5" y="5" rx="15" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" />
  
  <!-- Main Monogram -->
  <text x="100" y="110" font-family="serif" font-weight="900" font-size="100" text-anchor="middle" fill="url(#goldGradient)" filter="url(#shadow)" letter-spacing="-5">
    DK
  </text>
  
  <!-- Subtext -->
  <text x="100" y="145" font-family="sans-serif" font-weight="700" font-size="14" text-anchor="middle" fill="#FFFFFF" letter-spacing="4">
    ASESORIAS
  </text>
  
  <!-- Tagline -->
  <text x="100" y="165" font-family="sans-serif" font-weight="400" font-size="8" text-anchor="middle" fill="#D97706" letter-spacing="2" text-transform="uppercase">
    Visa Services
  </text>
</svg>
